<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Date-Time Widget</title>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="responsive.css">
</head>
<body>
<div class="rt-wrapper">
	<div class="rt-weather rt-datetimewidget">
		<div class="rt-citynametime">
			<h2 id="dayName">Tuesday</h2>
		</div>
		<div class="rt-centeralignbox">
			<time id="clock">09:00 <sub>am</sub></time>
		</div>
		<div class="rt-weathertemperature">
			<time id="monthDayYear">December 08 , 2020</time>
		</div>
	</div>
</div>
<script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.2/moment.min.js'></script>
<script src="./script.js"></script>
</body>
</html>
