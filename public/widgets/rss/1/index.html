<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Signage Widget</title>
	<link rel="stylesheet" href="./style.css">
	<script src="/jquery-3.4.1.min.js"></script>
	<script src="/jssor.slider.min.js"></script>
</head>
<body style="padding:0px; margin:0px; background-color:#fff;font-family:arial,helvetica,sans-serif,verdana,'Open Sans'">
<div id="jssor_1"
	 style="position:relative;margin:0 auto;top:0px;left:0px;overflow:hidden;visibility:hidden;background-color:#24262e;">
	<div id="slides_container" data-u="slides"
		 style="cursor:default;position:relative;top:0px;left:0px;overflow:hidden;">
	</div>
	<div id="thumb_container" data-u="thumbnavigator" class="jssort101"
		 style="position:absolute;left:0px;top:0px;" data-autocenter="1"
		 data-scale-left="0.75">
		<div data-u="slides">
			<div id="thumb_prototype" data-u="prototype" class="p">
				<div data-u="thumbnailtemplate" class="t"></div>
			</div>
		</div>
	</div>
</div>

<!-- partial -->
<script src="./script.js"></script>

</body>
</html>
