<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Weather Widget</title>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="responsive.css">
</head>
<body>
<div class="rt-wrapper">
	<div class="rt-weather">
		<div class="rt-citynametime">
			<h2>Lahore, PK</h2>
			<time datetime="2021-12-12">Tue 08 Dec 9:08 am</time>
		</div>
		<figure class="rt-weathericon"><img src="images/weather-icon.png" alt="weather-icon"></figure>
		<div class="rt-weathertemperature">
			<h2>23 C<span>Haze Weather</span></h2>
			<h3>43%<em>Humidity</em></h3>
		</div>
	</div>
</div>
</body>
</html>
